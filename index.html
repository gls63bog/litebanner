<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteBanner Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        
        .banner-link {
            color: #a9afea;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #a9afea;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .banner-link:hover {
            background-color: #a9afea;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hello :)</h1>
        <a href="https://cdn.discordapp.com/attachments/1370748378949881856/1378018387632062544/LiteGifBanner.gif" 
           class="banner-link" 
           target="_blank">
            Посмотреть баннер
        </a>
    </div>
</body>
</html>
